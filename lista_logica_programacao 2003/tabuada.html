<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>

        // Função para exibir a tabuada de multiplicação até o décimo valor
        function exibirTabuada(numero) {
            document.write("Tabuada de multiplicação do número " + numero + ":<br>");

            for (let i = 1; i <= 10; i++) {
                let resultado = numero * i;
                document.write(numero + " x " + i + " = " + resultado + "<br>");
            }
        }
          
        // Função principal
        function main() {
            
            // Solicita ao usuário para inserir o número inteiro
            let numero = parseInt(prompt("Digite um número inteiro: "));

            // Chama a função para exibir a tabuada de multiplicação
            exibirTabuada(numero);
        }

        // Chama a função principal
        main();

    </script>
</body>
</html>
