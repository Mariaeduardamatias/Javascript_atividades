<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo do raio de um circulo</title>
</head>
<body>
    <script type="text/javascript">

        let raio = parseFloat(prompt("Entre com o raio do círculo "))

        // Calcular a área do círculo
        let area = Math.PI * raio * raio;

        // Calcular o perímetro do círculo
        let perimetro = 2 * Math.PI * raio;
        
       
        document.write("Área: " + area.toFixed(2) + "<br />")
        document.write("Perímetro do circulo <br/>" + perimetro.toFixed(2) + "<br>")

    </script>

</body>
</html>
