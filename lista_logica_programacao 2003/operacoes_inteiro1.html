<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operações com numeros inteiros</title>
</head>
<body>
    <script type="text/javascript">
     
    let numero1 = parseInt(prompt("entre com o primeiro numero inteiro: "))
    let numero2 = parseInt(prompt("entre com o segundo numero inteiro: "))
    
    let soma = (numero1 + numero2)
    document.write("a soma é: " + soma + "<br/>")

    let subtracao = (numero1 - numero2)
    document.write("a subtração é: " + subtracao+ "<br/>")

    let divisao = (numero1 / numero2)
    document.write("a divisão é: " + divisao + "<br/>")

    let multiplicacao = (numero1 * numero2)
    document.write("a multiplicação é: " + multiplicacao + "<br/>")

</script>
</body>
</html>
