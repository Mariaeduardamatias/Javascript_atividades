<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostra se número é Par ou Ímpar</title>
</head>
<body>
    <script type="text/javascript">
    
    //Solicita ao usuário um número inteiro
    let numero = parseInt(prompt("Digite um número inteiro"))

    //verifica se o número é par ou ímpar
    if (numero % 2 == 0){
        document.write("<h2> O número " + numero + " é par</h2>")
    }else{
        document.write("<h2> O número " + numero + " é ímpar</h2>")
    }





    </script>
</body>
</html>
