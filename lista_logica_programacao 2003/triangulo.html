<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Área do triângulo</title>
</head>
<body>
     
    <script type="text/javascript">
    
    // Solicitando a entrada do usuário para base e altura do triângulo
    let base = parseFloat(prompt("Digite a medida da base do triângulo: "))
    let altura = parseFloat(prompt("Digite a medida da altura do triângulo: "))

    //calculando a área do triângulo
    let area = (base * altura) / 2;

    // Exibindo a área do triângulo
    document.write("<h2> A área do triângulo com base " + base + " e altura " + altura + " é: " + area + "</h2>")


    </script>



    
</body>
</html>
