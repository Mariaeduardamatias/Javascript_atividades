<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calcular Média Ponderada </title>
</head>
<body>
    <script  type="text/javascript">

     // Solicita ao usuário as três notas
     let nota1 = parseFloat(prompt("Digite a primeira nota de (0 a 10)"))
     let nota2 = parseFloat(prompt("Digite a segunda nota de (0 a 10)"))
     let nota3 = parseFloat(prompt("Digite a terceira nota de (0 a 10)"))

     // Calcula a média ponderada
     let mediaPonderada = (nota1 * 2 + nota2 * 3 + nota3 * 5) / (2 + 3 + 5);

     // Exibe a média ponderada
     document.write("<h2> A média ponderada das notas é: " + mediaPonderada.toFixed(2) + "</h2>")
    </script>
</body>
</html>
