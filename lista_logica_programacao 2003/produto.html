<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculo do produto com desconto</title>
</head>
<body>
    <script>

    // Solicita ao usuário o preço do produto e a quantidade comprada
    let precoProduto = parseFloat(prompt("Digite o preço do produto: "))
    let quantidadeComprada = parseFloat(prompt("Digite a quantidade comprada: "))

        //Verifica se a quantidade comprada é maior que 10 para aplicar o desconto
        if(quantidadeComprada > 10 ) {
            //Calcula o valor total com desconto de 10%
            let valorTotal = precoProduto * quantidadeComprada * 0.9
            document.write("<h2> O valor total a ser pago com desconto é: R$ " + valorTotal.toFixed(2) + "</h2>")
            
        }else{
            //calcula o valor total sem desconto
            let valorTotal = precoProduto * quantidadeComprada
            document.write("<h2> O valor total a ser pago é: R$" + valorTotal.toFixed(2) + "</h2>" )
        }

    </script>
</body>
</html>
