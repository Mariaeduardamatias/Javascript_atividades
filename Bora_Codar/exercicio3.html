<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <script>

      
        var valor1 = parseFloat(prompt("Digite o primeiro valor:"));
        var valor2 = parseFloat(prompt("Digite o segundo valor:"));
        var valor3 = parseFloat(prompt("Digite o terceiro valor:"));

        // Verificar qual é o maior valor
        if (valor1 > valor2 && valor1 > valor3) {
            document.write("O primeiro valor (" + valor1 + ") é o maior.");
        } else if (valor2 > valor1 && valor2 > valor3) {
            document.write("O segundo valor (" + valor2 + ") é o maior.");
        } else {
            document.write("O terceiro valor (" + valor3 + ") é o maior.");
        }
        
    </script>
</body>
</html>
