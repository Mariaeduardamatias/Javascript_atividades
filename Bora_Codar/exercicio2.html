<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <script>
        // Solicitar ao usuário para inserir um número
        var numero = parseFloat(prompt("Digite um número:"));

        // Verificar se o número é positivo, negativo ou zero
        if (numero > 0) {
            document.write("O número informado é positivo.");
        } else if (numero < 0) {
            document.write("O número informado é negativo.");
        } else {
            document.write("O número informado é zero.");
        }
    </script>
</body>
</html>
