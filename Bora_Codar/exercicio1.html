<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <script>

    // Solicitar ao usuário para inserir dois números
    var numero1 = parseFloat(prompt("Digite o primeiro número:"));
    var numero2 = parseFloat(prompt("Digite o segundo número:"));

    // Verificar qual é o maior número
    if (numero1 > numero2) {
        document.write("O primeiro número (" + numero1 + ") é maior que o segundo número (" + numero2 + ").");
    } else if (numero2 > numero1) {
        document.write("O segundo número (" + numero2 + ") é maior que o primeiro número (" + numero1 + ").");
    } else {
        document.write("Os números são iguais.");
    }

    </script>
</body>
</html>
