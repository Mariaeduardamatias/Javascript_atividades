<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <script>
        
     
        var valor1 = parseFloat(prompt("Digite o primeiro valor:"));
        var valor2 = parseFloat(prompt("Digite o segundo valor:"));

        // Comparar os valores e exibir a mensagem apropriada
        if (valor1 === valor2) {
            document.write("Números iguais.");
        } else if (valor1 > valor2) {
            document.write("Primeiro é maior.");
        } else {
            document.write("Segundo é maior.");
        }

    </script>
</body>
</html>
