<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <script>

        // Array para armazenar os números informados pelo usuário
        var numeros = [];

        // Variável para armazenar a soma dos números inferiores a 72
        var somaMenor72 = 0;

        // Solicitar ao usuário para inserir 6 números e calcular a soma dos números inferiores a 72
        for (var i = 0; i < 6; i++) {
            var numero = parseFloat(prompt("Digite o " + (i + 1) + "º número:"));
            numeros.push(numero); // Armazenar o número informado no array
            if (numero < 72) {
                somaMenor72 += numero; // Somar apenas os números inferiores a 72
            }
        }

        // Exibir todos os números informados pelo usuário
        document.write("<p>Números informados:</p>");
        document.write("<ul>");
        for (var i = 0; i < numeros.length; i++) {
            document.write("<li>" + numeros[i] + "</li>");
        }
        document.write("</ul>");

        // Exibir a soma dos números inferiores a 72
        document.write("<p>A soma dos números inferiores a 72 é: " + somaMenor72 + "</p>");
        
    </script>
</body>
</html>
